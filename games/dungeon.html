<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini Dungeon Crawler</title>
<link rel="icon" href="../assets/images/favicon.ico" type="image/png" />
<link rel="stylesheet" href="styles/dungeon.css" />
</head>
<body>

<h1>Mini Dungeon Crawler</h1>

<!-- Player selection -->
<div id="playerSelect">
  <div>Select your player:</div>
  <div class="player-options"></div>
</div>

<!-- Selected player display -->
<div id="selectedPlayer">
  <img id="playerImg" src="" alt="Player" />
  <span id="playerName"></span>
</div>

<!-- Controls -->
<div id="controls">
  <label for="difficulty">Difficulty: </label>
  <select id="difficulty">
    <option value="easy">Easy</option>
    <option value="medium" selected>Medium</option>
    <option value="hard">Hard</option>
  </select>
</div>

<!-- Game grid -->
<div id="game"></div>

<!-- Status message -->
<div id="status"></div>

<!-- Touch controls -->
<div id="touchControls">
  <button class="touch-btn" data-dir="up">↑</button>
  <button class="touch-btn" data-dir="left">←</button>
  <button class="touch-btn" data-dir="down">↓</button>
  <button class="touch-btn" data-dir="right">→</button>
</div>

<button id="restartBtn">Restart Game</button>
<button id="lobbyBtn">Back to Lobby</button>

<script src="scripts/dungeon.js"></script>
</body>
</html>
