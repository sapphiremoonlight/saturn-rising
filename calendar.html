<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>

  <link rel="icon" href="assets/images/favicon.ico" type="image/png" />
  <link rel="stylesheet" href="styles/styles.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <header class="navbar">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Saturn Rising Logo" />
      <span>Saturn Rising</span>
    </div>
    <nav>
      <a href="index.html" title="Dashboard"><i class="fas fa-home"></i></a>
      <a href="journal.html" title="Journal"><i class="fas fa-book"></i></a>
      <a href="#" class="active" title="Calendar"><i class="fas fa-calendar-alt"></i></a>
      <a href="game.html" title="Games"><i class="fas fa-gamepad"></i></a>
      <a href="behavior-lab.html" title="Behaviour"><i class="fas fa-flask"></i></a>
      <a href="breathe.html" title="Breathe"><i class="fas fa-wind"></i></a>
    </nav>
  </header>

  <main class="content">
    <section id="welcome">
      <h1>Welcome Back to Saturn Rising</h1>
    </section>

    <section id="mood-calendar">
      <h2>Mood Calendar</h2>

      <div class="calendar-controls">
        <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
        <h3 id="calendarMonthYear"></h3>
        <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
      </div>

      <div id="calendarGrid" class="calendar-grid"></div>

      <!-- MONTHLY WRAPPED -->
      <div id="monthWrapped" class="month-wrapped hidden">
        <div class="wrapped-preview">
          <!-- JS injects preview content here -->
        </div>

        <div class="wrapped-actions">
          <button class="download-wrapped-btn" onclick="downloadMonthPDF(currentMonth, currentYear)">
            üìÑ Download Full Wrapped
          </button>
        </div>
      </div>

      <!-- MOOD MODAL -->
      <div id="moodModal" class="modal hidden">
        <div class="modal-content">
          <h3>Select Moods</h3>
          <div id="moodOptions" class="mood-options"></div>
          <button id="saveMoodsBtn">Save</button>
          <button id="closeModalBtn">Cancel</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Saturn Rising ü™ê</p>
  </footer>
  <script src="scripts/script.js"></script>
</body>
</html>
